<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label><h4>Password length</h4></label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label><h4>Include uppercase letters</h4></label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label><h4>Include lowercase letters</h4></label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label><h4>Include numbers</h4></label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label><h4>Include symbols</h4></label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Genrate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
